// update the local storage with the new word.
function updateWordCount(newWord) {
	if (localStorage.wordLastTimestamp) {
		// It already exists, but as a string in localStorage.
		// Retrieve it, update it and store it again.
		// Retrieve
		var dict = JSON.parse(localStorage.getItem("wordLastTimestamp"));
		// Update
		dict[newWord] = Date.now();
		// Store
		localStorage.setItem("wordLastTimestamp", JSON.stringify(dict));
	} 
	else {
		// does not exist yet: initiate it with only 1 element
		var dict = {};
		dict[newWord] = Date.now();
		localStorage.setItem("wordLastTimestamp", JSON.stringify(dict));
	}
}

// On almost all current browsers you can use Date.now() to get the UTC timestamp in milliseconds; 
// a notable exception to this is IE8 and earlier.
// You can easily make a shim for this, though:
if (!Date.now) {
    Date.now = function() { return new Date().getTime(); }
}


// Select a new word to guess.
// Algorithm: select n random words from the word list.
// Select that word that has the lowest timestamp (longest time ago).
function selectNewWord() {
	// retrieve the dictionary with timestamps
	if (localStorage.wordLastTimestamp) 
	{
		var dict = JSON.parse(localStorage.getItem("wordLastTimestamp"));
		
		// loop n times
		var n = 20;
		var oldestTimeStampSeen = Date.now();
		var oldestWordSeen = wordList[Math.floor(Math.random()*wordList.length)]; // could have initialized "" too
		for (var i = 0; i < n; i++) 
		{
			// get a random word
			var newWord = wordList[Math.floor(Math.random()*wordList.length)];
			// get the timestamp of this word
			if (dict[newWord] !== undefined)
			{
				var currTimestamp = dict[newWord];
				//console.log(newWord+"--"+currTimestamp)
				if (currTimestamp < oldestTimeStampSeen)
				{
					oldestTimeStampSeen = currTimestamp;
					oldestWordSeen = newWord;
				}
			}
			else
			{
				// does not exist in the dictionary, so not yet selected, so it is OK!
				return newWord;
			}
		} // end for
		return oldestWordSeen;
	} 
	// if the dictionary with timestamps did not exist, (first time?)
	// then we can simply return any word
	return wordList[Math.floor(Math.random()*wordList.length)];
	
}
